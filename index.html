<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
</head>
<body>
    <section class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Create sounds with just one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <!-- pad1 -->
            <div class="pad1">
                <audio src="img/sounds_bubbles.mp3" class="sound"></audio>
            </div>
            <!-- pad2 -->
            <div class="pad2">
                <audio class="sound">
                    <source src="img/sounds_clay.mp3">
                </audio>
            </div>
            <!-- pad3 -->
            <div class="pad3">
                <audio class="sound">
                    <source src="img/sounds_confetti.mp3">
                </audio>
            </div>
            <!-- pad4 -->
            <div class="pad4">
                <audio class="sound">
                    <source src="img/sounds_glimmer.mp3">
                </audio>
            </div>
            <!-- pad5 -->
            <div class="pad5">
                <audio class="sound">
                    <source src="img/sounds_moon.mp3">
                </audio>
            </div>
            <!-- pad6 -->
            <div class="pad6">
                <audio class="sound">
                    <source src="img/sounds_ufo.mp3">
                </audio>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
